<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CUI</title>
</head>
<body class="bg-gray-400">

    <div class="flex flex-col place-items-center">

        <div class="max-w-sm rounded overflow-hidden shadow-lg m-10 bg-white">
            <img class="w-full" src="https://img.freepik.com/premium-photo/wide-banner-with-many-random-square-hexagons-charcoal-dark-black-color_105589-1820.jpg" alt="banner">
            
            <div class="px-2 py-2 text-center">
                <img src="https://i.imgur.com/pdds2JA.jpg" class="m-auto mb-6 mt-[-80px] h-auto w-[120px] rounded-full border-black border-2">
                <span class="text-2xl">Dan Gabriel D. Jaraplasan</span><br/>
                <span class="text-neutral-400">Student Programmer, Badminton Player, Gamer</span><br/>
            </div>

            <div class="flex flex-col place-items-center">
            <button onclick="window.location.href='https://twitter.com/DanJaraplasan'" class="mt-10 text-[#2596be] py-1 px-8 rounded-full shadow-sm hover:bg-gray-300 hover:text-black hover:shadow-md border-[#2596be] border-2">FOLLOW</button>
            </div>

            <div class="mt-10 grid grid-cols-3 grid-flow-col gap-0 w-full">
                <div class="text-black h-15 text-center py-1 border-t-2 border-r-2 border-gray-100 ">
                    <p class="text-2xl text-bold">137<br></p>
                    <p class="text-sm">Articles</p>
                </div>
                <div class="text-black h-15 text-center py-1 border-t-2 border-r-2 border-gray-100">
                       <p class="text-2xl text-bold">5228<br></p> 
                       <p class="text-sm">Followers</p>
                </div>
                <div class="text-black h-15 text-center py-1 border-t-2 border-gray-100">
                        <p class="text-2xl text-bold">84<br></p> 
                        <p class="text-sm">Following</p>
                </div>
        </div>
    </div>
</body>
</html>
